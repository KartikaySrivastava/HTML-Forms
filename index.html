<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>

<body>
    <h1>Sample Form</h1>

    <!-- * The type attribute in an HTML <input> field specifies what kind of data the input should accept.

    * The name attribute in an HTML <input> field specifies the name of the input element. It is used to identify the data sent when a form is     submitted. The name attribute acts as a key in the key-value pair sent to the server.

    * The id attribute in an HTML <input> field (or any HTML element) is used to assign a unique identifier to the element. This id allows the element to be uniquely identified and referenced in: CSS (for styling), JavaScript (for scripting), and HTML (for associating labels or other elements).

    * The for attribute in an HTML <label> element is used to associate the label with a specific form element, such as an <input> field, <textarea>, or <select>. The value of the for attribute must match the id of the form element it is linked to.

    * If you want to make a field comulsary to input, type required in the tag. 
    
    * maxlength is used to specify the length of the input
    
    * Autofocus is used to place the cursor automatically when the page loads -->

    
    <form action="post">

            <Label for="email" > Email : </Label>
            <input type="email" name="email" placeholder="Enter your Email" id="email" autofocus>
